<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FilmeEditDlg" widgetVar="FilmeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFilmeTitle}">
            <h:form id="FilmeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{filmeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFilmeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{filmeController.selected.id}" title="#{bundle.EditFilmeTitle_id}" />
                        <p:outputLabel value="#{bundle.EditFilmeLabel_title}" for="title" />
                        <p:inputText id="title" value="#{filmeController.selected.title}" title="#{bundle.EditFilmeTitle_title}" />
                        <p:outputLabel value="#{bundle.EditFilmeLabel_länge}" for="länge" />
                        <p:inputText id="länge" value="#{filmeController.selected.länge}" title="#{bundle.EditFilmeTitle_länge}" />
                        <p:outputLabel value="#{bundle.EditFilmeLabel_jahr}" for="jahr" />
                        <p:calendar id="jahr" pattern="MM/dd/yyyy" value="#{filmeController.selected.jahr}" title="#{bundle.EditFilmeTitle_jahr}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{filmeController.update}" value="#{bundle.Save}" update="display,:FilmeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FilmeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FilmeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
