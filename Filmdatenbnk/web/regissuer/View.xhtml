    <ui:composition>

        <p:dialog id="RegissuerViewDlg" widgetVar="RegissuerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegissuerTitle}">

                        <h:outputText value="#{bundle.ViewRegissuerLabel_nationalitaet}"/>
